

{% extends "admin/layout-admin.html" %} {% block edit_form %}
<title>Edit Form</title>
<div class="d-flex flex-column" id="content-wrapper">
   <div id="content" style="margin-top: 2rem;">
      <div class="container-fluid">
         <div class="d-sm-flex justify-content-between align-items-center mb-4">
            <h3 class="text-dark mb-0">Edit Form Details</h3>
         </div>
         <form  method="POST"  action="/admin/edit_form/{{form._id}}">
            <div class="row">
               <div class="col">
                  <div class="card shadow mb-3">
                     <div class="card-header py-3" style="background: rgb(128,0,0);color: rgb(255,255,255);">
                        <h6 id="form_name-3"><strong>Title</strong></h6>
                     </div>
                     <div class="card-body">
                        <div class="form-row">
                           <div class="col-xl-12">
                              <div class="form-group"><input type="text" class="form-control" id="title" name="title" value="{{form.title}}"/></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <div class="card shadow mb-3">
                     <div class="card-header py-3" style="background: rgb(128,0,0);color: rgb(255,255,255);">
                        <h6 id="form_name"><strong>Purpose of Evaluation</strong></h6>
                     </div>
                     <div class="card-body">
                        <div class="form-row">
                           <div class="col-xl-12">
                              <div class="form-group">
                                 <select class="form form-control" id="eval_purpose" style="width: 100%;" id = "selectForm" name = "purpose_eval">
                                    {% if form.purpose_of_evaluation == 'Renewal Evaluation '%}
                                        <option disabled selected  value="Renewal Evaluation">Renewal Evaluation</option>
                                    {% else %}
                                        <option disabled selected disabled value="Tenural Evaluation">Tenural Evaluation</option>
                                    {% endif %}
                                 </select>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-7 col-xl-4">
                  <div class="card shadow mb-3">
                     <div class="card-header py-3" style="background: #555555;color: rgb(255,255,255);">
                        <h6 id="form_name-1"><strong>Start Date</strong></h6>
                     </div>
                     <div class="card-body"><input id="open_eval" type="date" name="start_date" disabled value = "{{form.start_date}}"/></div>
                  </div>
               </div>
               <div class="col-lg-7 col-xl-4">
                  <div class="card shadow mb-3">
                     <div class="card-header py-3" style="background: #555555;color: rgb(255,255,255);">
                        <h6 id="form_name-1"><strong>End Date</strong></h6>
                     </div>
                     <div class="card-body"><input id="close_eval" type="date" value = "{{form.end_date}}" style="width: 100%;" name="end_date"/></div>
                  </div>
               </div>
               <div class="col-lg-7 col-xl-4">
                  <div class="card shadow mb-3">
                     <div class="card-header py-3" style="background: #555555;color: rgb(255,255,255);">
                        <h6 id="form_name-2"><strong>Send Results</strong></h6>
                     </div>
                     <div class="card-body"><input id="send_result" type="date" value = "{{form.release_date}}" style="width: 100%;" name="release_date"/></div>
                  </div>
               </div>
            </div>

            <div class="form-group" id="button1" >
                <button type="button" data-toggle="modal" data-target="#delete_form"  class="btn btn-danger" style="float: left;">Delete</button>
                <button class="btn btn-primary"  type="submit" style="float: right;" >Save</button>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="delete_form" onclick="showModal()">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="background: #800000;color: rgb(255,255,255);">
                            <h4 class="modal-title">Delete Form</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete form <b>{{form.title}}</b>?</p>
                        </div>
                        <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Cancel</button>
                            <a class="btn btn-primary" type="button" style="color: rgb(255,255,255);background: rgb(117,21,24);border-radius: 10px;margin: 20px 0px;" href="/admin/delete_form/{{form._id}}">Delete</a></div>
                    </div>
                </div>
            </div>
         </form>
         
      </div>
   </div>
</div>
<a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>



{% endblock %}
