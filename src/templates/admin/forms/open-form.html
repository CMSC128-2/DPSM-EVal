{% extends "admin/layout-admin.html" %} {% block add_forms %}
<div class="d-flex flex-column" id="content-wrapper">
    <div id="content" style="margin-top: 2rem;">
        <div class="container-fluid">
            <div class="d-sm-flex justify-content-between align-items-center mb-4">
                <h3 class="text-dark mb-0">Set Form Details</h3>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3" style="background: rgb(128,0,0);color: rgb(255,255,255);">
                            <h6 id="form_name-3"><strong>Title</strong></h6>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="col-xl-12">
                                        <div class="form-group"><input type="text" class="form-control" id="form_title" /></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3" style="background: rgb(128,0,0);color: rgb(255,255,255);">
                            <h6 id="form_name"><strong>Purpose of Evaluation</strong></h6>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="col-xl-12">
                                        <div class="form-group"><select class="form-control" id="eval_purpose" style="width: 100%;" onchange="hideShowButton()">
                                                <optgroup label="This is a group">
                                                    <option value="renewal" selected>This is item 1</option>
                                                    <option value="tenurial">This is item 2</option>
                                                    <option value="14">This is item 3</option>
                                                </optgroup>
                                            </select></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7 col-xl-4">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3" style="background: #555555;color: rgb(255,255,255);">
                            <h6 id="form_name-1"><strong>Start Date</strong></h6>
                        </div>
                        <div class="card-body"><input id="open_eval" type="date" value="open_eval" /></div>
                    </div>
                </div>
                <div class="col-lg-7 col-xl-4">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3" style="background: #555555;color: rgb(255,255,255);">
                            <h6 id="form_name-1"><strong>End Date</strong></h6>
                        </div>
                        <div class="card-body"><input id="close_eval" type="date" value="open_eval" style="width: 100%;" /></div>
                    </div>
                </div>
                <div class="col-lg-7 col-xl-4">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3" style="background: #555555;color: rgb(255,255,255);">
                            <h6 id="form_name-2"><strong>Send Results</strong></h6>
                        </div>
                        <div class="card-body"><input id="send_result" type="date" value="open_eval" style="width: 100%;" /></div>
                    </div>
                </div>
            </div>
            <div class="row" id="to_be_evaluated">
                <div class="col" id="for_tenurial"><button class="btn btn-primary" type="button" style="margin: 20px 0px;background: rgb(128,0,0);color: rgb(255,255,255);border-radius: 10px;">Add Candidate</button>
                    <div class="card shadow mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="text-primary font-weight-bold m-0">Faculty to be Evaluated</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive table mt-2" id="to_be_evaluated" role="grid" aria-describedby="dataTable_info">
                                <table class="table my-0" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Unit</th>
                                            <th>Position</th>
                                            <th>Email</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                    <tfoot>
                                        <tr>
                                            <td><strong>Name</strong></td>
                                            <td><strong>Unit</strong></td>
                                            <td><strong>Position</strong></td>
                                            <td><strong>Email</strong></td>
                                            <td></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-md-6 align-self-center">
                                    <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing 1 to 10 of 27</p>
                                </div>
                                <div class="col-md-6">
                                    <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                                        <ul class="pagination">
                                            <li class="page-item disabled"><a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group text-right"><button class="btn btn-primary" id="save_eval_settings" type="button" style="color: rgb(255,255,255);background: rgb(117,21,24);border-radius: 10px;margin: 15px 0px;" name="save_eval_settings">Save</button></div>
        </div>
    </div>
</div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
