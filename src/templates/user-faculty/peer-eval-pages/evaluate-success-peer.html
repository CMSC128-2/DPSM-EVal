{% extends "user-faculty/layout-user.html" %} {% block evaluate_success_peer %}

<body id="page-top" onload="clear()">
    <div class="d-flex flex-column" id="content-wrapper">
        <div class="user-layout">
            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <div class="card" style="width: 100%;margin-top: 10%;margin-bottom: 10%;">
                        <div class="card-body text-center" style="margin-top: 10%;margin-bottom: 10%;"><i class="far fa-check-circle" style="font-size: 200px;color: var(--success);"></i>
                            <h2 style="margin-top: 2%;margin-bottom: 2%;">Evaluation successful!</h2>
                            <button class="btn btn-primary" type="button" style="background: rgb(128,0,0);margin: 20px;border-color: rgb(255,255,255);border-radius: 10px;"><a href="/user-dashboard" style="color: rgb(255,255,255);font-size: 20px;">Back to Home</a></button>
                            <button class="btn btn-primary" type="button" style="background: rgb(128,0,0);margin: 20px;border-radius: 10px;"><a href="{{ url_for('dpsm_eval_blueprint.faculty_list', form_id=form_id) }}" style="color: rgb(255,255,255);font-size: 20px;">Back to List</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function clear(){
        sessionStorage.clear();
    }
</script>
{% endblock %}
