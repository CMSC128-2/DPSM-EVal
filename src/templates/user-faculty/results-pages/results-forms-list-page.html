{% extends "user-faculty/layout-user.html" %} {% block results_forms_list %}

<div class="d-flex flex-column" id="content-wrapper">
    <div class="user-layout">
        <div class="container-fluid">
            <div class="d-sm-flex justify-content-between align-items-center mb-4"></div>
            <h1>History</h1>
            <hr class="mt-0">
            {% for form in history %}
            <div class="row d-flex justify-content-center align-items-center mb-5">
                <div class="col" style="border: 3px solid black;border-radius: 0.5rem;">
                    <div class="row">
                        <img src="{{ url_for('static', filename='img/oble-icon.png') }}" style="width: 60px;">
                        <!-- <div class="col-auto d-flex justify-content-center align-items-center"><i class="material-icons d-flex" style="font-size: 60px;">autorenew</i></div> -->
                        <div class="col-7 col-auto mt-3 mb-3">
                            <div class="row">
                                <div class="col">
                                    <div class="text-dark font-weight-bold mb-0"><span class="form-name">{{form.title}}</span></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="text-dark font-weight-bold"><span class="form-name" style="color: #751518">Type: {{form.purpose_of_evaluation}}</span></div>
                                </div>
                            </div>
                            <div class="row">
                               
                            </div>
                        </div>
                        {% if is_dept_head %}
                            <div class="col btn p-0"><a href="{{ url_for('dpsm_eval_blueprint.dept_list', form_id=form._id) }}"><button class="btn result-btn" type="button">View Results</button></a></div>

                        {% elif is_unit_head %}
                            <div class="col btn p-0"><a href="{{ url_for('dpsm_eval_blueprint.unit_list', form_id=form._id, unit=unit) }}"><button class="btn result-btn" type="button">View Results</button></a></div>

                        {% else %}
                            <div class="col btn p-0"><a href="{{ url_for('dpsm_eval_blueprint.results_table', evaluated_email=current_user.email, form_id=form._id) }}"><button class="btn result-btn" type="button">View Results</button></a></div>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
            
            
            
            
            
        </div>
    </div>
</div>


{% endblock %}
