{% extends "user-faculty/layout-user.html" %} {% block self_eval_2 %}
<div class="d-flex flex-column" id="content-wrapper">
    <div id="content" style="margin-top: 2rem;">
        <div class="container-fluid mb-5">
            <div class="d-md-flex justify-content-between align-items-start">
                <h5 class="mb-2">Self Evaluation Rubrics <br>for Attitudes, Professionalism and Work Ethics (30%)<br></h5>
                <div class="card evaluatee-info"></div>
            </div><strong class="text-center form-categ">Attitude towards students<br></strong>
            <div class="table-responsive text-center">
                <table class="table table-sm eval-form-table">
                    <thead>
                        <tr>
                            <th style="width: 4%;"></th>
                            <th style="width: 24%;">Excellent</th>
                            <th style="width: 24%;">Good</th>
                            <th style="width: 24%;">Average</th>
                            <th style="width: 24%;">Poor</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in rubric %}
                        <tr>
                            <td>#1</td>
                            <td><label class="form-option"><input type="radio" name="p-1-1" value="1" checked="" style="filter: grayscale(82%) hue-rotate(148deg) saturate(200%);"><span><br>{{ i.excellent }}<br><br></span></label></td>
                            <td><label class="form-option"><input type="radio" name="p-1-1" value="1"><span><br>{{ i.very_good }}<br><br></span></label></td>
                            <td><label class="form-option"><input type="radio" name="p-1-1" value="1"><span><br>{{ i.needs_improvement }}.<br><br></span></label></td>
                            <td><label class="form-option"><input type="radio" name="p-1-1" value="1"><span><br>{{ i.poor }}<br><br></span></label></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center mt-5"><a class="btn btn-sm text-light nxt-btn" role="button" href="{{ url_for('dpsm_eval_blueprint.self_eval_page_1') }}"><i class="fas fa-chevron-left mr-1"></i><span>Prev</span></a><a class="btn btn-sm text-light nxt-btn" role="button" href="{{ url_for('dpsm_eval_blueprint.self_eval_page_3') }}"><span>Next</span><i class="fas fa-chevron-right ml-1"></i></a></div>
        </div>
    </div>
</div>
{% endblock %}
