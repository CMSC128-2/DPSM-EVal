{% extends "user-faculty/layout-user.html" %} {% block unit_list %}

<div class="d-flex flex-column" id="content-wrapper">
    <div class="user-layout">
        <div class="container-fluid mb-5">
            <div class="d-sm-flex justify-content-between align-items-center mb-4"></div>
            <h4>Choose faculty to evaluate</h4>
            <div class="table-responsive text-center">
                <table class="table table-sm fac-table">
                    <thead>
                        <tr>
                            <th>Faculty Member Name</th>
                            <th>Status</th>
                            <th>Evaluation</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i,j,k in evaluated: %}
                        <tr>
                            <td>{{ i }}</td>
                            <td>{{ j }}</td>
                            <td><a class="click-to-eval" href="{{ url_for('dpsm_eval_blueprint.results_table', evaluated_email = k, form_id=form_id) }}">View</a><i class="fa fa-check-circle ml-1"></i></td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div></div>
    </div>
</div>
<div></div>
{% endblock %}
